<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>WRITERED</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/list.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default"> 
        <div class="navbar-header"> 
          <a class="navbar-brand" href="#">WriteRed</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="toggleUpload" href="#">Upload</a></li>
          </ul>
        </div>
      </div>
      <form id="searchFrm" class="center-block">
        <div class="form-group">
          <input type="text" class="search-txt" id="searchTxt" placeholder="Search Title, Author or Description" tabindex="1" autofocus class="form-control"/>
          <input type="submit" tabindex="2" class="btn btn-primary search-btn" value = "Search"/>
        </div>
      </form>
      <div class="results">
        <div class='no-data'>Loading</div>
      </div>
    </div>
